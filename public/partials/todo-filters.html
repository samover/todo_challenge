<section id='listControls'>
  <button type="button" ng-click='listCtrl.filter=""' 
          class="btn btn-primary custom">All</button>
  <button type="button" ng-click='listCtrl.filter=1' 
          class="btn btn-primary custom">Active</button>
  <button type="button" ng-click='listCtrl.filter=0'
          class="btn btn-primary custom">Complete</button>
  <button type="button" ng-click='listCtrl.clearCompleted()' 
          class="btn btn-primary custom">Clear All</button>
</section>
