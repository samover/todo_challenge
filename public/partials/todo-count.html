<div id='itemsLeftCount' >
  <p>
    <small>
      <ng-pluralize count="listCtrl.activeTasks()"
                    when="{ '0': 'No items left',

                            'other': '{} items left' }">
      </ng-pluralize>
    </small>
  </p>
</div>
