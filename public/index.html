<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html ng-app='todoList'>

<head>
  <meta charset='utf-8' />
  <title> A Minimal Todo List Built with AngularJS </title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todoListController.js"></script>
  </head>

<body ng-controller='todoListController as listCtrl'>
  <header class='navbar text-center navbar-default'>
    <h1>
      <img class='logo' alt="Brand" width="50px" src="images/logo.png">
      A Minimal ToDo List
    </h1> 
  </header>

  <main class='jumbotron col-md-6 col-md-offset-3'>
    <section id='newTaskForm'>
      <form class='form-inline'>
        <fieldset class='form-group'>
          <label for='newTask'>
            <input class='form-control' id='newTask' placeholder='What needs to be done' type='text'>
          </label>
        </fieldset>
        <button type='submit' class='btn btn-primary'>Add new task</button>
      </form>
    </section>

    <article id='toDoList'>
      <ul class='list-group'>
        <li class='list-group-item'>
           <div class="checkbox">
              <label for='todoItem'>
                <input id='todoItem' type="checkbox"> A todo Item
              </label>
            </div>
        </li>
        <li class='list-group-item'>
           <div class="checkbox">
              <label for='todoItem'>
                <input id='todoItem' type="checkbox"> A second todo Item
              </label>
            </div>
        </li>
      </ul>

      <div id='itemsLeftCount'>
        <p><small>2 items left</small></p>
      </div>

    </article>

    <section id='listControls'>
      <button type="button" class="btn btn-primary custom">All</button>
      <button type="button" class="btn btn-primary custom">Active</button>
      <button type="button" class="btn btn-primary custom">Complete</button>
      <button type="button" class="btn btn-primary custom">Clear All</button>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
